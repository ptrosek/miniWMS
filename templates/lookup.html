{% extends 'layout.html' %}
{% block title %}
    lookup search
{% endblock title %}
{% block main %}
<div class="mb-3 mx-auto w-25 text-start">
    <form action="/lookup" method="post">
      <h2>search by id</h2>
        <div class="mb-3">
          <label for="idl" class="form-label"></label>
          <input type="text" class="form-control" name="idl" id="idl" placeholder="XXX-000000" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock main %}
